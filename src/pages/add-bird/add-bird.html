<ion-header>

  <ion-navbar>
    <ion-title>Add Bird</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block clear (click)="addBird(bird)">Add</button>
  <ion-item>
    <ion-label>
      Species Name
    </ion-label>
    <ion-input [(ngModel)]="bird.species" placeholder="species name..."></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>
        Bird Name
      </ion-label>
      <ion-input [(ngModel)]="bird.name" placeholder="bird name..."></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>
        Bird Description
      </ion-label>
      <ion-input [(ngModel)]="bird.description" placeholder="bird description..."></ion-input>
  </ion-item>

</ion-content>
